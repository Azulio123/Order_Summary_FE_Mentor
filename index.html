<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="main-card">
  <header>
    <img src="images/illustration-hero.svg" class="top-img" aria-hidden="true">
    <h1>Order Summary</h1>

  </header>
  
  <main>
    <div class="desc-summary">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
    </div>
    
    <div class="container annual-plan">
      <div class="img-music">
        <img src="images/icon-music.svg" class="music-icon" aria-hidden="true">
      </div>
        <div class="annual-year">
            <p class="plan-header">Annual Plan</p>
            
            <p class="ann-rate">$59.99/year</p>
        </div>
      <div class="change-href">
        <a class="change" href="#">Change</a>
      </div>
    </div>

    <div class="container bottom-btns">
      <button type="button" class="payment-btn">Proceed to Payment</button>
        <div class="cancel-container">
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
    </div>
</main>
</div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elizabeth SÃ¸nnichsen</a>.
  </div>
</footer>
</body>
</html>
